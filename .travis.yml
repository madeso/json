language: cpp
compiler: clang

matrix:
  include:
    - os: linux
      dist: xenial
      env: GENERATOR="Unix Makefiles"
    - os: osx
      osx_image: xcode10.2
      env: GENERATOR="Unix Makefiles"
    - os: windows
      env: GENERATOR="Visual Studio 15 2017"
  allow_failures:
    - os:
      - osx
      - windows

script:
  - mkdir -p build
  - cd build
  - cmake -G "$GENERATOR" ..
  - cmake --build .
  - ls
  - ./tests
